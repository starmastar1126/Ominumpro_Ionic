<ion-content>
  <div class="page-container gradient-green dark has-header">
    <ion-card class="wide-full hide-box-shadow">
      <ion-card-content class="ion-text-center">
        <div class="color-white" style="font-size: 15px;">
          <label [innerHTML]="language.getWordByLanguage('beforeCoachingQuestion')"></label>
        </div>
        <div class="color-white" style="margin-top: 50px;">
          <label style="display: block;padding-top: 60px;background: url('../../../../assets/images/icon_padlock.png') no-repeat top center;background-size: 30px;">
            <u><b>{{language.getWordByLanguage('secureStore')}}</b></u>
          </label>
        </div>
        <ion-button class="white-green-button" type="button" expand="block" color="primary" style="margin-top: 30px;" (click)="navigateToSurveyQuestions()">OK</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
