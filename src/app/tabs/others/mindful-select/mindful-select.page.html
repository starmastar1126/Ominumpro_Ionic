<ion-content>
  <div class="page-container has-header">
    <ion-card class="wide-full hide-box-shadow">
      <ion-card-content>
        <ion-card class="wide-full hide-box-shadow">
          <ion-card-content class="ion-text-center">
            {{language.getWordByLanguage('mindFulSelectDesc')}}
          </ion-card-content>
        </ion-card>
        <ion-row>
          <ion-col size="6" *ngFor="let category of categories">
            <ion-card class="wide-full hide-box-shadow gradient-green dark"
                      (click)="startMindfulnessExercise(category)">
              <ion-card-content class="ion-text-center" style="padding: 5px 5px 10px 5px;">
                <div style="width:100%;height:80px;opacity:.7;margin-bottom:5px;border-top-right-radius:5px;border-top-left-radius:5px;" [ngStyle]="{background: 'url(' + api + category.category_thumbnail + ') top center', backgroundSize: '100%'}"></div>
                <label class="breathing-type color-white">
                  {{language.getCurrentLanguage() == 'english' ? category.category_name_in_english : category.category_name_in_french}}
                </label>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
