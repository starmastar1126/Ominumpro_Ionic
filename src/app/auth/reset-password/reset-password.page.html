<ion-content>
  <div class="overlay gradient-green dark">
    <ion-card class="wide-horizontal hide-box-shadow">
      <ion-card-header>
        <ion-toolbar>
          <ion-buttons slot="start" (click)="navigateToForgotPassword()">
            <ion-button slot="icon-only">
              <ion-icon name="arrow-back" color="light"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-title color="light">
            {{language.getWordByLanguage('resetPassword')}}
          </ion-title>
        </ion-toolbar>
      </ion-card-header>
      <ion-card-content>
        <img class="bubble-image" src="../../../assets/images/bubble.png"  alt="Bubble Image"/>
        <ion-item class="border-white">
          <ion-label class="font-poppins" position="floating" color="light">
            {{language.getWordByLanguage('password')}}
          </ion-label>
          <ion-input class="color-white font-poppins" type="password" [(ngModel)]="password_1"></ion-input>
        </ion-item>
        <ion-item class="border-white">
          <ion-label class="font-poppins" position="floating" color="light">
            {{language.getWordByLanguage('passwordConfirm')}}
          </ion-label>
          <ion-input class="color-white font-poppins" type="password" [(ngModel)]="password_2"></ion-input>
        </ion-item>
        <ion-button class="white-green-button" type="button" expand="block" color="primary" (click)="navigateToConfirm()">
          {{language.getWordByLanguage('submit')}}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
